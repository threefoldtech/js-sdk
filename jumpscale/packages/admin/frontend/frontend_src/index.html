<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Admin dashboard</title>
	<link rel="icon" href="static/img/3bot.ico" type="image/x-icon"/>

	<!-- Webix Library -->
	<script type="text/javascript" src="codebase/webix/webix.min.js"></script>
	<link rel="stylesheet" type="text/css" href="codebase/webix/webix.min.css">

	<!-- Icons -->
	<link rel="stylesheet" href="https://cdn.materialdesignicons.com/3.6.95/css/materialdesignicons.min.css" crossorigin="anonymous">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

	<!-- App -->
	<script type="text/javascript" src="codebase/app.js?{VERSION}"></script>
	<link rel="stylesheet" type="text/css" href="codebase/app.css?{VERSION}">
	<script>
		webix.ready(function(){
			if (webix.env.touch)
				webix.ui.fullScreen();
			else if (webix.CustomScroll)
				webix.CustomScroll.init();

			const app = new AdminApp({});
			app.render();
		});
	</script>

</head>
<body></body>
</html>
